<style>
   
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

header {
    background-color: #be0c0c;
    color: white;
    padding: 1rem 0;
    text-align: center;
}
#rodape{
    background-color: #be0c0c;
    color: #fff;
    border-top: 3px solid rgb(0, 0, 0);

    padding: 20px;
}
header h1 {
    margin-bottom: 0.5rem;
}

main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    background-color: white;
}

form {
    background-color: #4e4c50;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
}

.form-group {
    margin-bottom: 1rem;
}

label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button[type="submit"] {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    margin-top: 1rem;
    width: 100%;
}

button[type="submit"]:hover {
    background-color: #555;
}

@media (max-width: 768px) {
    form {
        padding: 1rem;
    }

    button[type="submit"] {
        font-size: 0.9rem;
        padding: 0.75rem;
    }
}


</style></head>
